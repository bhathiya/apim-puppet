wso2::hostname : store.am.wso2.com
wso2::mgt_hostname : store.am.wso2.com

wso2::apim_gateway :
    host : gateway.am.wso2.com

wso2::apim_keymanager :
    host : keymanager.am.wso2.com

wso2::clustering :
    enabled : true
    domain : wso2.pub.store.am.domain
    sub_domain : mgt
    local_member_host : 192.168.57.94
    local_member_port : 4000
    membership_scheme : wka
    wka :
       members :
         -
           hostname : 192.168.57.93
           port : 4000
    k8 :
       k8_master : http://172.17.8.101:8080
       k8_namespace : default
       k8_services : wso2am-api-publisher,wso2am-api-store
       k8_master_username :
       k8_master_password :

