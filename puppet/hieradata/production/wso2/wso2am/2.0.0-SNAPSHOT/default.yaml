---
classes:
  - wso2am
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::template_list :
  - repository/conf/datasources/am-datasources.xml
  - repository/conf/api-manager.xml

wso2::service_name: wso2am
wso2::hostname : am.wso2.com
wso2::mgt_hostname : mgt.am.wso2.com

wso2::keymanager_subdomain : keymanager
wso2::store_subdomain : store
wso2::publisher_subdomain : pub
wso2::gateway_subdomain : gateway
wso2::gatewaymgt_subdomain : mgt.gateway
wso2::am_subdomain : am
wso2::domain : wso2.com

wso2::am_nio_http_port : 8280
wso2::am_nio_https_port : 8243

wso2::am_servlet_http_port : 9763
wso2::am_servlet_https_port : 9443

wso2::membershipScheme : wka

wso2::apim_gateway :
    host : 127.0.0.1
    port : 9443
    api_endpoint_port : 8280
    secure_api_endpoint_port : 8243
    username : admin
    password : admin

wso2::apim_keymanager :
    host : 127.0.0.1
    port : 9443
    username : admin
    password : admin

wso2::apim_store :
    host : 127.0.0.1
    port : 9443

wso2::apim_publisher :
    host : 127.0.0.1
    port : 9443

wso2::file_list :
  - repository/components/lib/jackson-annotations-2.5.4.jar
  - repository/components/lib/jackson-core-2.5.4.jar
  - repository/components/lib/jackson-databind-2.5.4.jar
  - repository/components/lib/mysql-connector-java-5.1.36-bin.jar

wso2::clustering :
    enabled : false
    sub_domain : mgt
    local_member_host : local.am.wso2.com
    local_member_port : 4000
    membership_scheme : kubernetes
    k8 :
       k8_master : http://172.17.8.101:8080
       k8_namespace : default
       k8_services : wso2am-default
       k8_master_username :
       k8_master_password :

#wso2::ports:
#  proxyPort :
#    http: 80
#    https: 443

wso2::registry_mounts:
  wso2_conf_db:
    path: /_system/config
    target_path: /_system/config
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

