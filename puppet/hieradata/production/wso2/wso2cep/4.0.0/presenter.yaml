---
wso2::mgt_hostname : mgt.cep.wso2.com

wso2::clustering :
    enabled : true
    local_member_host : "%{::ip}"
    local_member_port : 4000
    membership_scheme : wka
    subDomain : mgt
    wka :
       members :
         -
           hostname : "%{::member1}"
           port : 4000
         -
           hostname : "%{::member2}"
           port : 4000
         -
           hostname : "%{::member3}"
           port : 4000

wso2::ha_deployment :
    enabled : true
    offset: 0
    presenter: true
    presenter_port: 11000
    worker: false
    eventSync :
     hostName : "%{::ip}"
     port : 11224
    management :
     hostName : 0.0.0.0
     port : 10005
    presentation :
     hostName : "%{::ip}"
     port : 11002
